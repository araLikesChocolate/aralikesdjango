{% extends "registration/reg_base.html" %}

{% block title %}
    Log In
{% endblock title %}


{% block content %}

<div class="loginbox" style="border:3px solid; padding-top:150px; padding-bottom:150px; padding-right:10px; padding-left:10px">
<link href="https://fonts.googleapis.com/css?family=Jua:400" rel="stylesheet">
<style>.font-jua{font-family: 'Jua', 'Nanum Pen Script';}</style>
<script type="text/javascript" src="https://static.nid.naver.com/js/naveridlogin_js_sdk_2.0.0.js" charset="utf-8"></script>
<script src="//developers.kakao.com/sdk/js/kakao.min.js"></script>

	<div style='margin-left: 70px; margin-right: 30px;'>
		<h4 class="font-jua">SNS ID로 로그인 해주세요</h4>

		<br><br><br>

		<!-- 네이버아이디로로그인 버튼 노출 영역 -->
		<div id="naverIdLogin"></div>
		<!-- //네이버아이디로로그인 버튼 노출 영역 -->

		<!-- 네이버아디디로로그인 초기화 Script -->
		<script type="text/javascript">
			var naverLogin = new naver.LoginWithNaverId(
				{
					clientId: "eSp9Qh3o0n6xt21BDo57",
					callbackUrl: "http://192.168.22.83:2323/registration/login/naver/",
					isPopup: false, /* 팝업을 통한 연동처리 여부 */
					loginButton: {color: "green", type: 3, height: 50} /* 로그인 버튼의 타입을 지정 */
				}
			);
			
			/* 설정정보를 초기화하고 연동을 준비 */
			naverLogin.init();
			
		</script>
		<!-- // 네이버아이디로로그인 초기화 Script -->

		<br><br>

		<!-- 카카오톡 로그인 -->
		<a id="custom-login-btn" href="javascript:loginWithKakao()">
		<img src="//mud-kage.kakao.com/14/dn/btqbjxsO6vP/KPiGpdnsubSq3a0PHEGUK1/o.jpg" width="233" height="50" />
		</a>
		<script type='text/javascript'>
			//<![CDATA[
			// 사용할 앱의 JavaScript 키를 설정해 주세요.
			Kakao.init('1d42e53bd6515bec851dc1ba04e83568');
			function loginWithKakao() {
				// 로그인 창을 띄웁니다.
				Kakao.Auth.login({
				success: function(authObj) {
					alert(JSON.stringify(authObj));
					Kakao.API.request({
					url: '/v2/user/me',
					success: function(res) {
					alert(JSON.stringify(res));
					},
					fail: function(error) {
					alert(JSON.stringify(error));
					}
				});
				},
				fail: function(err) {
					alert(JSON.stringify(err));
				}
				});
				};
				//]]>
		</script>
	</div>
</div>
<!-- 카카오톡 로그인 끝 -->

{% endblock content %}
