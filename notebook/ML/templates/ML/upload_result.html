<table class="table">
  <tr>
      <td>파일</td>
      <td><img src='/media/{{uploaded_file}}' width="350" height="300"></td>
  </tr>
  <tr>
  {% for sentence in sentences %}
    {% if forloop.counter < 6 and forloop.counter > 0 %}
      <td>{{forloop.counter}}</td>      
      <td>{{sentence}}</td>
    {% elif forloop.counter == 0 or forloop.counter is None %}
      <td>사진을 읽지 못 했습니다...</td>
    {% endif %}
  {% endfor %}
  </tr>
</table>
