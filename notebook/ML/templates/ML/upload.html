{% extends 'base.html' %}

{% block content %}
  <h2>Upload</h2>
  <form method="post" action='' enctype="multipart/form-data">
    <input type='hidden' value='{{ request.COOKIES.csrftoken}}'>
    <input type="file" name="image">
    <button type="submit">Upload file</button>
  </form>
  {% comment %} {% if url %}
    <p>Uploaded file: <a href="{{ url }}">{{ url }}</a></p>
  {% endif %} {% endcomment %}
{% endblock %}
