{% extends 'base.html' %}

{% block content %}
  <h2>Upload</h2>
  <form method="post" action='' enctype="multipart/form-data">
    {% csrf_token %}
    {% comment %} <input type='hidden' name='csrfmiddlewaretoken' value='{{ request.COOKIES.csrftoken }}'> {% endcomment %}
    <input type="file" name="image">
    <button type="submit">Upload file</button>
  </form>
{% endblock %}
