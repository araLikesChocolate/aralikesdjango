{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>
		{% block title %}
			Login
		{% endblock title %}
	</title>

	<!--===============================================================================================-->	
		<link rel="icon" type="image/png" href="{% static 'registration_images/icons/favicon.ico' %}"/>
	<!--===============================================================================================-->
		<link rel="stylesheet" type="text/css" href="{% static 'registration_vendor/bootstrap/css/bootstrap.min.css' %}">
	<!--===============================================================================================-->
		<link rel="stylesheet" type="text/css" href="{% static 'registration_fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
	<!--===============================================================================================-->
		<link rel="stylesheet" type="text/css" href="{% static 'registration_fonts/iconic/css/material-design-iconic-font.min.css' %}">
	<!--===============================================================================================-->
		<link rel="stylesheet" type="text/css" href="{% static 'registration_vendor/animate/animate.css' %}">
	<!--===============================================================================================-->	
		<link rel="stylesheet" type="text/css" href="{% static 'registration_vendor/css-hamburgers/hamburgers.min.css' %}">
	<!--===============================================================================================-->
		<link rel="stylesheet" type="text/css" href="{% static 'registration_vendor/animsition/css/animsition.min.css' %}">
	<!--===============================================================================================-->
		<link rel="stylesheet" type="text/css" href="{% static 'registration_vendor/select2/select2.min.css' %}">
	<!--===============================================================================================-->	
		<link rel="stylesheet" type="text/css" href="{% static 'registration_vendor/daterangepicker/daterangepicker.css' %}">
	<!--===============================================================================================-->
		<link rel="stylesheet" type="text/css" href="{% static 'registration_css/util.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'registration_css/main.css' %}">
	<!--===============================================================================================-->
	{% block resources %}

	{% endblock resources %}

</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-85 p-b-20">
					{% csrf_token %}

					<span class="login100-form-title p-b-70">
						{% comment %} 로고 - HOME으로 이동 {% endcomment %}
						<a href="/" class="scrollto"><img src="{% static 'registration_images/logo1.png' %}"  height='68px' alt="AVATAR"></a>
					</span>
					{% block content %}

        			{% endblock content %}
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="{% static 'registration_vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'registration_vendor/animsition/js/animsition.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'registration_vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'registration_vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'registration_vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'registration_vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'registration_vendor/daterangepicker/daterangepicker.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'registration_vendor/countdowntime/countdowntime.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'registration_js/main.js' %}"></script>
	{% block js_resources %}

	{% endblock js_resources %}

</body>
</html>
